{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/services.css' %}">
  <title>Our Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="hero-containers">
    <section class="secss">
      <h1>Our Services</h1>
      <div class="product-wrapper">
        <!-- 8 product cards -->
        <div class="product-cardss">
          <img src="{% static 'css/img/fastd.png' %}" alt="fast">
          <h4>Fast Delivery</h4>
        
        </div>
        <div class="product-cardss">
          <img src="{% static 'css/img/easy.jpg' %}" alt="easy">
          <h4>Easy Return and Exchange</h4>
        </div>

        <div class="product-cardss">
          <img src="{% static 'css/img/secure.webp' %}" alt="secure">
          <h4>Secure Payments</h4>
        </div>

        <div class="product-cardss">
          <img src="{% static 'css/img/24s.jpg' %}" alt="supports">
          <h4>24/7 Support</h4>
          
        </div>
        <div class="product-cardss">
          <img src="{% static 'css/img/track.webp' %}" alt="order">
          <h4>Order Tracking</h4>
        </div>

        <div class="product-cardss">
          <img src="{% static 'css/img/discount.jpg' %}" alt="discount">
          <h4>Discount Offers</h4>
        
        </div>
        <div class="product-cardss">
          <img src="{% static 'css/img/verified.jpg' %}" alt="verified">
          <h4>Verified Products</h4>
         
        </div>
        <div class="product-cardss">
          <img src="{% static 'css/img/cash.png' %}" alt="cash">
          <h4>Cash On Delivery</h4>
          
        </div>
      </div>
    </section>
  </div>
</body>
</html>
