{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}"> 
</head>
<body>
  <div class="contact-container">
    <h1 class="contact-heading">Contact Us</h1>
    <div class="contact-content">
      <!-- Contact Form -->
      <div class="contact-form">
        <form action="#" method="post">
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <input type="text" placeholder="Subject" required />
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get In Touch</h3>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <span>126/4,Madhapur,Hyderabad,Telangana</span>
        </div>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <span>+91 7801039917</span>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <span>urbanpantrysupport@example.com</span>
        </div>
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <span>Mon - Sat: 9:00 AM - 6:00 PM</span>
        </div>
      </div>
    </div>

    <!-- Map (Optional) -->
    <div class="map">
      <iframe
        width="100%"
        height="100%"
        frameborder="0"
        style="border:0"
        src="https://www.bing.com/maps?&ty=18&ss=ypid.YN4070x2645892022762202340&mb=17.46007~78.29313~17.380538~78.385772&description=2nd%20Floor%2C%20Block%20-%20A%20%26%20B%20Sy%20No%20109%2C%20110%20%26%20111%20%2F%202%2C%20Q%20-%20City%2C%20Nanakramguda%20Village%2C%20Serilingampally%20Mandal%2C%20Rangareddy%2C%20Telangana%20500032%C2%B7Business-to-business%20services&dt=1753353000000&tt=Amazon%20Development%20Centre%20India%20Private%20Limited%2C%20Jairaj%20Orange%20Towers&tsts0=%2526ty%253D18%2526ss%253Dypid.YN4070x2645892022762202340%2526mb%253D17.46007~78.29313~17.380538~78.385772%2526description%253D2nd%252520Floor%25252C%252520Block%252520-%252520A%252520%252526%252520B%252520Sy%252520No%252520109%25252C%252520110%252520%252526%252520111%252520%25252F%2525202%25252C%252520Q%252520-%252520City%25252C%252520Nanakramguda%252520Village%25252C%252520Serilingampally%252520Mandal%25252C%252520Rangareddy%25252C%252520Telangana%252520500032%2525C2%2525B7Business-to-business%252520services%2526dt%253D1753353000000&tstt0=Amazon%20Development%20Centre%20India%20Private%20Limited%2C%20Jairaj%20Orange%20Towers&cp=17.420309~78.289619&lvl=13.6&pi=0&ftst=0&ftics=False&v=2&sV=2&form=S00027"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
