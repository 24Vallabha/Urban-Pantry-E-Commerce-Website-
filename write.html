{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Write a Review | Urban Pantry</title>
  <link rel="stylesheet" href="{% static 'css/write.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="review-form-container">
    <h1>Write a Review</h1>
    <p>We’d love to hear your experience with Urban Pantry. Your feedback helps us grow!</p>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" placeholder="e.g., Priya Sharma" required>
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <select name="rating" id="rating" required>
          <option value="">-- Choose a Rating --</option>
          <option value="5">★★★★★ - Excellent</option>
          <option value="4">★★★★☆ - Good</option>
          <option value="3">★★★☆☆ - Average</option>
          <option value="2">★★☆☆☆ - Poor</option>
          <option value="1">★☆☆☆☆ - Bad</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Your Review</label>
        <textarea name="comment" id="comment" rows="5" placeholder="Write your honest thoughts here..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit Review</button>
    </form>
  </div>
</body>
</html>
